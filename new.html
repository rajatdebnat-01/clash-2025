<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creator Revenue Dashboard</title>
  <style>
    /* ===== Base Styles ===== */
    :root {
      --bg-color: #f8fafc;
      --text-color: #1e293b;
      --card-bg: #ffffff;
      --primary: #3b82f6;
      --primary-hover: #2563eb;
      --secondary: #64748b;
      --border-color: #e2e8f0;
      --success: #10b981;
      --danger: #ef4444;
      --danger-hover: #dc2626;
      --transition: all 0.2s ease;
    }

    [data-theme="dark"] {
      --bg-color: #0f172a;
      --text-color: #f8fafc;
      --card-bg: #1e293b;
      --border-color: #334155;
      --secondary: #94a3b8;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', system-ui, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: var(--transition);
    }

    button {
      cursor: pointer;
      transition: var(--transition);
    }

    /* ===== Login Screen ===== */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 1rem;
      background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
    }

    [data-theme="dark"] .login-container {
      background: linear-gradient(135deg, #0c4a6e 0%, #082f49 100%);
    }

    .login-box {
      background: var(--card-bg);
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h1 {
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      font-weight: 600;
    }

    .login-box input {
      width: 100%;
      padding: 0.75rem 1rem;
      margin: 0.75rem 0;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      font-size: 1rem;
      background-color: var(--card-bg);
      color: var(--text-color);
      transition: var(--transition);
    }

    .login-box input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    .login-box button {
      width: 100%;
      padding: 0.75rem;
      margin-top: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 500;
    }

    .login-box button:hover {
      background: var(--primary-hover);
    }

    /* ===== Dashboard Layout ===== */
    .dashboard-container {
      display: none;
      min-height: 100vh;
    }

    .sidebar {
      width: 240px;
      background: var(--card-bg);
      height: 100vh;
      position: fixed;
      padding: 1.5rem 1rem;
      border-right: 1px solid var(--border-color);
    }

    .sidebar h2 {
      font-size: 1.25rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid var(--border-color);
    }

    .sidebar ul {
      list-style: none;
    }

    .sidebar li {
      margin-bottom: 0.5rem;
    }

    .sidebar button {
      width: 100%;
      padding: 0.75rem 1rem;
      text-align: left;
      background: transparent;
      border: none;
      border-radius: 6px;
      color: var(--text-color);
      font-size: 1rem;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .sidebar button:hover {
      background: rgba(59, 130, 246, 0.1);
    }

    .sidebar button.active {
      background: rgba(59, 130, 246, 0.2);
      font-weight: 500;
    }

    .main-content {
      margin-left: 240px;
      padding: 2rem;
    }

    /* ===== Sections ===== */
    .section {
      display: none;
      background: var(--card-bg);
      padding: 1.5rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
    }

    .section h2 {
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    /* Analytics Section */
    .chart-container {
      height: 400px;
      width: 100%;
      margin-bottom: 1.5rem;
    }

    .metrics-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .metric-card {
      background: var(--card-bg);
      padding: 1.25rem;
      border-radius: 8px;
      border-left: 4px solid var(--primary);
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }

    .metric-card h3 {
      font-size: 0.875rem;
      color: var(--secondary);
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .metric-card p {
      font-size: 1.5rem;
      font-weight: 600;
    }

    /* Content Manager */
    .content-actions {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      gap: 1rem;
    }

    #search {
      flex-grow: 1;
      padding: 0.75rem 1rem;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      background: var(--card-bg);
      color: var(--text-color);
    }

    #add-content {
      padding: 0.75rem 1.25rem;
      background: var(--success);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
    }

    #add-content:hover {
      opacity: 0.9;
    }

    .content-list {
      display: grid;
      gap: 0.75rem;
    }

    .content-item {
      background: var(--card-bg);
      padding: 1rem 1.25rem;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid var(--border-color);
    }

    .content-item:hover {
      box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
    }

    .content-item-actions {
      display: flex;
      gap: 0.5rem;
    }

    .content-item-actions button {
      padding: 0.5rem;
      border: none;
      border-radius: 6px;
      background: transparent;
    }

    .edit-btn {
      color: var(--primary);
    }

    .delete-btn {
      color: var(--danger);
    }

    .delete-btn:hover {
      background: rgba(239, 68, 68, 0.1);
    }

    /* ===== Responsive Design ===== */
    @media (max-width: 768px) {
      .sidebar {
        width: 100%;
        height: auto;
        position: relative;
        border-right: none;
        border-bottom: 1px solid var(--border-color);
      }

      .main-content {
        margin-left: 0;
      }
    }

    /* ===== Utility Classes ===== */
    .hidden {
      display: none !important;
    }
  </style>
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen" class="login-container">
    <div class="login-box">
      <h1>Welcome Back</h1>
      <input type="email" id="email" placeholder="Enter your email">
      <button onclick="handleLogin()">Sign In</button>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="dashboard" class="dashboard-container">
    <!-- Sidebar Navigation -->
    <div class="sidebar">
      <h2>Creator Dashboard</h2>
      <ul>
        <li><button onclick="showSection('analytics')" class="active">üìä Analytics</button></li>
        <li><button onclick="showSection('content')">üé¨ Content Manager</button></li>
        <li><button onclick="toggleTheme()">üåô Toggle Theme</button></li>
        <li><button onclick="logout()">üö™ Logout</button></li>
      </ul>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
      <!-- Analytics Section -->
      <div id="analytics" class="section">
        <h2>Analytics Overview</h2>
        
        <div class="metrics-grid">
          <div class="metric-card">
            <h3>Total Views</h3>
            <p id="total-views">12,456</p>
          </div>
          <div class="metric-card">
            <h3>Total Earnings</h3>
            <p id="total-earnings">$1,245</p>
          </div>
          <div class="metric-card">
            <h3>Followers</h3>
            <p id="followers">8,342</p>
          </div>
          <div class="metric-card">
            <h3>Engagement Rate</h3>
            <p id="engagement-rate">4.8%</p>
          </div>
        </div>
        
        <div class="chart-container">
          <canvas id="viewsChart"></canvas>
        </div>
        
        <div class="chart-container">
          <canvas id="earningsChart"></canvas>
        </div>
      </div>

      <!-- Content Manager Section -->
      <div id="content" class="section" style="display:none">
        <h2>Content Manager</h2>
        
        <div class="content-actions">
          <input type="text" id="search" placeholder="Search content...">
          <button id="add-content" onclick="addContent()">+ Add Content</button>
        </div>
        
        <div id="content-list" class="content-list"></div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    // ===== Mock Data =====
    const mockContent = [
      { id: 1, title: "How to Build a Website", thumbnail: "thumb1.jpg", views: 1200, earnings: 85, date: "2023-05-15" },
      { id: 2, title: "CSS Animations Tutorial", thumbnail: "thumb2.jpg", views: 3400, earnings: 210, date: "2023-06-02" },
      { id: 3, title: "JavaScript Fundamentals", thumbnail: "thumb3.jpg", views: 5600, earnings: 320, date: "2023-06-18" }
    ];

    const mockAnalytics = {
      labels: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
      views: [3200, 2800, 4000, 5200, 7800, 9500],
      earnings: [180, 150, 220, 310, 450, 580],
      followers: [5200, 5800, 6400, 7100, 7800, 8342]
    };

    // ===== DOM Elements =====
    const loginScreen = document.getElementById("login-screen");
    const dashboard = document.getElementById("dashboard");
    const contentList = document.getElementById("content-list");
    const searchInput = document.getElementById("search");

    // ===== Authentication =====
    function handleLogin() {
      const email = document.getElementById("email").value.trim();
      if (email) {
        localStorage.setItem("user", email);
        loginScreen.style.display = "none";
        dashboard.style.display = "block";
        renderContent();
        initCharts();
        updateMetrics();
      } else {
        alert("Please enter a valid email address");
      }
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.reload();
    }

    // Check if user is already logged in
    if (localStorage.getItem("user")) {
      loginScreen.style.display = "none";
      dashboard.style.display = "block";
      renderContent();
      initCharts();
      updateMetrics();
    }

    // ===== Content Management =====
    function renderContent() {
      const searchTerm = searchInput.value.toLowerCase();
      const filteredContent = mockContent.filter(item => 
        item.title.toLowerCase().includes(searchTerm)
      );

      contentList.innerHTML = filteredContent.map(item => `
        <div class="content-item" data-id="${item.id}">
          <div>
            <strong>${item.title}</strong>
            <div class="text-sm" style="color: var(--secondary)">
              ${new Date(item.date).toLocaleDateString()} ‚Ä¢ ${item.views.toLocaleString()} views ‚Ä¢ $${item.earnings}
            </div>
          </div>
          <div class="content-item-actions">
            <button class="edit-btn" onclick="editContent(${item.id})">‚úèÔ∏è</button>
            <button class="delete-btn" onclick="deleteContent(${item.id})">üóëÔ∏è</button>
          </div>
        </div>
      `).join("");
    }

    function addContent() {
      const title = prompt("Enter content title:");
      if (title) {
        const newContent = {
          id: mockContent.length + 1,
          title: title,
          thumbnail: "thumb-new.jpg",
          views: Math.floor(Math.random() * 5000),
          earnings: Math.floor(Math.random() * 300),
          date: new Date().toISOString().split('T')[0]
        };
        mockContent.unshift(newContent);
        renderContent();
      }
    }

    function editContent(id) {
      const item = mockContent.find(item => item.id === id);
      if (item) {
        const newTitle = prompt("Edit content title:", item.title);
        if (newTitle) {
          item.title = newTitle;
          renderContent();
        }
      }
    }

    function deleteContent(id) {
      if (confirm("Are you sure you want to delete this content?")) {
        const index = mockContent.findIndex(item => item.id === id);
        if (index !== -1) {
          mockContent.splice(index, 1);
          renderContent();
        }
      }
    }

    // Search functionality
    searchInput.addEventListener("input", renderContent);

    // ===== Analytics =====
    function updateMetrics() {
      document.getElementById("total-views").textContent = mockAnalytics.views.reduce((a, b) => a + b, 0).toLocaleString();
      document.getElementById("total-earnings").textContent = "$" + mockAnalytics.earnings.reduce((a, b) => a + b, 0);
      document.getElementById("followers").textContent = mockAnalytics.followers[mockAnalytics.followers.length - 1].toLocaleString();
    }

    function initCharts() {
      // Views Chart
      const viewsCtx = document.getElementById("viewsChart").getContext("2d");
      new Chart(viewsCtx, {
        type: "line",
        data: {
          labels: mockAnalytics.labels,
          datasets: [{
            label: "Views",
            data: mockAnalytics.views,
            borderColor: "#3b82f6",
            backgroundColor: "rgba(59, 130, 246, 0.1)",
            borderWidth: 2,
            tension: 0.3,
            fill: true
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false },
            tooltip: { mode: "index", intersect: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });

      // Earnings Chart
      const earningsCtx = document.getElementById("earningsChart").getContext("2d");
      new Chart(earningsCtx, {
        type: "bar",
        data: {
          labels: mockAnalytics.labels,
          datasets: [{
            label: "Earnings ($)",
            data: mockAnalytics.earnings,
            backgroundColor: "rgba(16, 185, 129, 0.7)",
            borderColor: "rgba(16, 185, 129, 1)",
            borderWidth: 1
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { display: false }
          },
          scales: {
            y: { beginAtZero: true }
          }
        }
      });
    }

    // ===== UI Functions =====
    function showSection(sectionId) {
      // Hide all sections
      document.querySelectorAll(".section").forEach(section => {
        section.style.display = "none";
      });
      
      // Show selected section
      document.getElementById(sectionId).style.display = "block";
      
      // Update active state in sidebar
      document.querySelectorAll(".sidebar button").forEach(btn => {
        btn.classList.remove("active");
      });
      event.target.classList.add("active");
    }

    function toggleTheme() {
      const html = document.documentElement;
      const newTheme = html.dataset.theme === "light" ? "dark" : "light";
      html.dataset.theme = newTheme;
      localStorage.setItem("theme", newTheme);
    }

    // Check for saved theme preference
    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
      document.documentElement.dataset.theme = savedTheme;
    }
  </script>
</body>
</html>
